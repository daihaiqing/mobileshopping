<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="mycenterlist">
<nav><span></span><span class="carthead1"></span></nav><div class="clear"></div>
	<div class="maincontent cartcontent">
		<div>
			<div class="cartnav"><i class="iconfont selectfont"  ng-click="listselectall()">&#xe731;</i><span>全选</span><span ng-click="listdele()">删除</span><div class="clear"></div></div>
			<div class="mainthigs listmainthigs" ng-repeat="mycenterlist in mycenterlists">
			    <hr/>
				<div class="selected"><i class="iconfont selectfont listselectfont" ng-click="listselect($event.target)">&#xe731;</i></div>
				<div class="thisgsimg">
					<img ng-src="{{mycenterlist.cartsource}}"><!-- images/shoppingmall.png -->
				</div>
				<div class="thingsdetail">
					<p class="listname">{{mycenterlist.cartthingsname}}</p>
					<p>{{mycenterlist.cartintro}}</p>
					<p><span class="price">￥<i>{{mycenterlist.thingsprice}}</i></span><span class="thingscount">x<i>{{mycenterlist.cartcount}}</i></span></p>
				</div>
				<div class="clear"></div>
				<hr/>
			</div>
		</div>
	</div>

	<footer>
		<p ng-click="homeCl()" ><a class="iconfont footicon" href="#/home">&#xe6cb;</a><br/><span class="footfont">首页</span></p>
		<p ng-click="recommedCl()" ><a class="iconfont footicon" href="#/recommend">&#xe651;</a><br/><span class="footfont">推荐</span></p>
		<p ng-click="cartCl()" class="cartsty"><a class="iconfont footicon" href="#/cart">&#xe64b;</a><br/><span class="footfont">订单</span></p>
		<p ng-click="centerCl()" ><a class="iconfont footicon" href="#/myCenter">&#xe6b8;</a><br/><span class="footfont">我的</span></p>
	</footer>
</body>
</html>
